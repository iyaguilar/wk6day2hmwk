{% extends 'base.html' %}

{% block title %}Catch Pokemon{% endblock %}

{% block content %}
    <h1>Catch Pokemon</h1>
    <form method="POST" action="{{ url_for('main.catch_pokemon', pokemon_id=pokemon.id) }}">
        <p>You encountered a wild {{ pokemon.name }}!</p>
        <button type="submit">Catch</button>
    </form>
{% endblock %}
